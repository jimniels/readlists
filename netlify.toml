[build]
  command = "NODE_ENV=production npm run build"
  publish = "build"

[[redirects]]
  from = "/api/new"
  to = "/.netlify/functions/new"
  status = 200
  force = true

[[redirects]]
  from = "/api/proxy"
  to = "/.netlify/functions/proxy"
  status = 200
  force = true

[[redirects]]
  from = "/generate"
  query = {urls = ":urls"}
  to = "/.netlify/functions/builder/:urls"
  status = 301

[functions]
  node_bundler = "esbuild"